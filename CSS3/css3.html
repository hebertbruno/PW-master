<!DOCTYPE html>
<html>
<head>

	<title>Intituto de computacao</title>
</head>
<body>
	<style>
	
	div{position: relative; float: left;}
		.blue {width:100px;height:200px;background-color:blue;}
		.yellow {width:100px;height:150px;background-color:yellow;}
		.red {width:100px;height:150px;background-color:red;}
		.green {width:200px;height:50px;background-color:green; bottom: -150px; left: -200px;}

</style>
	

	<div class="blue"></div>
	<div class="yellow"></div>
	<div class="red"></div>
	<div class="green"></div>

</body>
</html>
